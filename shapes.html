<html>

<head>
<title>Shapes using D3</title>
<script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
This is a bar chart modified on git hub for conflicts.
This is another line added.
<script>
var dataArray=[20,40,60];

var canvas = d3.select("body")
		.append("svg")
		.attr("width", 500)
		.attr("height", 500);

var bars = canvas.selectAll("rect")
		.data(dataArray)
		.enter()
			.append("rect")
			.attr("width",function(d){return d*10; })
			.attr("height",50)
			.attr("y",function(d,i){return i*100});
</script>
</body>
</html>
